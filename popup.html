<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hover - Image Code Renderer</title>
    <script src="../lib/plantuml-encoder.min.js"></script>
    <style>
      body {
        width: 300px;
        font-family: Arial, sans-serif;
        padding: 10px;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      h1 {
        font-size: 18px;
        margin: 0 0 10px 0;
        text-align: center;
      }
      .toggle-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .switch {
        position: relative;
        display: inline-block;
        width: 48px;
        height: 24px;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 24px;
      }
      .slider:before {
        position: absolute;
        content: '';
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: #2196f3;
      }
      input:checked + .slider:before {
        transform: translateX(24px);
      }
      .footer {
        margin-top: 15px;
        font-size: 12px;
        text-align: center;
        color: #666;
      }
      .button {
        background-color: #4caf50;
        border: none;
        color: white;
        padding: 8px 16px;
        text-align: center;
        text-decoration: none;
        font-size: 14px;
        cursor: pointer;
        border-radius: 4px;
        width: 100%;
      }
      select {
        width: 100%;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Hover - Image Code Renderer</h1>

      <div class="toggle-container">
        <span>Extension Enabled</span>
        <label class="switch">
          <input type="checkbox" id="enabled" checked />
          <span class="slider"></span>
        </label>
      </div>

      <div class="toggle-container">
        <span>Render PlantUML</span>
        <label class="switch">
          <input type="checkbox" id="renderPlantUML" checked />
          <span class="slider"></span>
        </label>
      </div>

      <div class="toggle-container">
        <span>Render SVG</span>
        <label class="switch">
          <input type="checkbox" id="renderSVG" checked />
          <span class="slider"></span>
        </label>
      </div>

      <div>
        <label for="debounceTime">Debounce Time (seconds)</label>
        <input
          type="number"
          id="debounceTime"
          min="1"
          max="60"
          value="15"
          style="width: 100%"
        />
      </div>

      <div>
        <label for="renderService">Rendering Service</label>
        <select id="renderService">
          <option value="plantuml">PlantUML Server</option>
          <option value="chatgpt">ChatGPT (Coming Soon)</option>
          <option value="custom">Custom API (Coming Soon)</option>
        </select>
      </div>

      <button id="saveButton" class="button">Save Settings</button>
      <button
        id="optionsButton"
        class="button"
        style="background-color: #2196f3"
      >
        Advanced Options
      </button>

      <div class="footer">
        <p>Version 1.0.0</p>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
