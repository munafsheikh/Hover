name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Run checks
        run: npm run codex:check
      - name: Build and Package
        run: npm run codex:package
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: hover-extension-dist
          path: dist/**
